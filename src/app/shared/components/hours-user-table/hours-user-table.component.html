<div class="tableContainer">
	<h2 class="tableTitle">Horas registradas</h2>
	<div class="tableHeader gridFormatter">
		<div>Fecha</div>
		<div>Proyecto</div>
		<div>Hora inicio</div>
		<div>Hora final</div>
		<div></div>
	</div>
	<div class="tableBody">
		<div *ngFor="let reg of registers$ | async" class="tableItem gridFormatter">
			<div>{{ reg.init_date | date: 'dd/MM/yyyy' }}</div>
			<div>{{ reg.project.title }}</div>
			<div>{{ reg.init_date | date: 'HH:mm' }}</div>
			<div>{{ reg.end_date | date: 'HH:mm' }}</div>
			<div><mat-icon class="navIcon" (click)="handleEdit(reg)">edit</mat-icon></div>
		</div>
	</div>
	<div class="tableFooter">
		<mat-icon class="navIcon">keyboard_arrow_left</mat-icon>
		<span>dias-pendiente</span>
		<mat-icon class="navIcon">keyboard_arrow_right</mat-icon>
	</div>
</div>
