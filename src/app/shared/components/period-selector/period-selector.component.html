<div class="componentContainer">
  <div class="optionsContainer">
    <div *ngFor="let item of periods" (click)="changePeriod(item.name)"
      [ngClass]="{'selectedPeriod': item.name === period}">
      {{ item.name | titlecase }}
    </div>
  </div>
  <div class="selectorContainer">
    <mat-icon matRipple (click)="changeDate('sub')">chevron_left</mat-icon>
    <div class="dateContainer">
      <div [ngSwitch]="period">
        <div *ngSwitchCase="TimePeriodsEnum.Day">{{ init_date | date: 'EEE dd MMM yyyy' | titlecase }}</div>
        <div *ngSwitchCase="TimePeriodsEnum.Week">{{ init_date | date: 'dd/MM/yy' | titlecase }} - {{ end_date |
          date:
          'dd/MM/yy' | titlecase }}
        </div>
        <div *ngSwitchCase="TimePeriodsEnum.Month">{{ init_date | date: 'MMMM yyyy' | titlecase }}</div>
        <div *ngSwitchDefault>output2</div>
      </div>
    </div>
    <mat-icon matRipple (click)="changeDate('add')">chevron_right</mat-icon>
  </div>
</div>
